<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <title>Academia Bora Bill!</title>
</head>
<body>

    <div class="container" style="margin-top: 100px;">
        <h1 class="text-center">Adicionar Professor</h1>
        <form id="user-form">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label for="id">Nome</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <input type="text" class="form-control" id="especialidade">
            </div>
            <div class="form-group">
                <label for="dtNasc">Data de Nascimento</label>
                <input type="date" class="form-control" id="dtNasc">
            </div>
            <div class="form-group">
                <label for="genero">Gênero</label>
                <input type="text" class="form-control" id="genero">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Usuario</button>
        </form>
        <hr />
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Especialidade</th>
                <th scope="col">Idade</th>
                <th scope="col">Gênero</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
